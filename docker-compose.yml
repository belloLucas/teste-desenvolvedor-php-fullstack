services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: startgov-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=startgov
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - APP_URL=http://localhost:8000
      - SANCTUM_STATEFUL_DOMAINS=localhost:5173
    depends_on:
      - db
    networks:
      - startgov-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: startgov-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - startgov-net

  db:
    image: mysql:8.0
    container_name: startgov-db
    restart: unless-stopped
    ports:
      - "33066:3306"
    environment:
      MYSQL_DATABASE: startgov
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - startgov-net

volumes:
  db_data:

networks:
  startgov-net:
    driver: bridge
